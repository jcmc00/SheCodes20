<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title>Python Flask Machine Learning Model Deployment</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body style="height: 100%;margin:0;background-image: linear-gradient(to bottom, #373B44, #4286f4);">
        <div style='text-align: center;margin-top:200px'>
        <h2 style="font-family: 'Lobster', cursive; font-size:50px;color: aliceblue;text-decoration-color: aquamarine;margin-bottom: 50px; ">
            Select a file to upload
        </h2>
        <div class =" badge-warning" style=" border-radius: 10px;width: 50%;;margin:auto;font-weight: bold;margin-bottom: 40px;">
            <p >
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            </p>
        </div>
        
 
        <!-- <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <p>
                    <input class= "btn btn-info" type="file" name="file" autocomplete="off" required>
                </p>
            </dl>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form> -->
        <div style="margin-left: 35%;margin-right:35%"> 
            <form method="post" action="/" enctype="multipart/form-data"> 
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                    <input type="file" name="file" autocomplete="off" required class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01" style="text-align:center;padding-right: 100px;">Choose file</label>
                    </div>
                </div>
                <input type="submit" value="Submit" class="input-group-text" style="margin:auto;margin-top:50px;">
            </form>
        </div>


        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
