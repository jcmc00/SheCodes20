<!DOCTYPE html>
<html style="min-height: 100%;">
    <head>
        <title>Model Prediction</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body style="min-height: 100%;margin:0;background-image: linear-gradient(to bottom, #373B44, #4286f4);">
        <div style='text-align: center;margin-top: 100px;'>
            <h1 style="font-family: 'Lobster', cursive; font-size:50px;color: aliceblue;margin-bottom: 50px; ">Model Prediction</h1>
            <img src="{{ url_for('static',filename=image) }}" style='display: block;width: auto;max-height:20rem;margin-left: auto;margin-right: auto;'>
            <div style="margin: auto;width: 40%;background-color: rgba(255,255,255,.3);border-radius: 20px;padding-top:10px;padding-bottom:10px;margin-bottom: 50px;margin-top:20px;">
                <h3 style="font-family: 'Lobster', cursive; font-size:34px;color:rgb(43, 22, 22);text-shadow: 0 0 10px #fff, 0 0 20px #fff;">{{ prediction }}</h3>
            </div>
            
            <a href="/" style="font-family: 'Lobster', cursive; font-size:20px;color: aliceblue;"> Try again </a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
